{% load url from future %}
{% if user.is_authenticated %}
    <span class="status">signed in as: {% include "accounts/auth_user_link.html" %}</span> |
    <span class="action"><a href="{% url 'userena.views.signout' %}">sign out</a></span>
{% else %}
    <span class="status">not signed in</span> | 
    <span class="action"><a href="{% url 'userena.views.signin' %}">sign in</a></span> |
    <span class="action"><a href="{% url 'userena.views.signup' %}">sign up</a></span>
{% endif %}
