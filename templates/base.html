{% load url from future %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <!--DEV ONLY use local links to speed up local test only, google apis for production -->
          <!--<script src="http://localhost/static/js/jquery.min.js" ></script>-->
          <!--<script src="http://localhost/static/js/jquery-ui.min.js" ></script>-->
          <!--<link rel="stylesheet" href="http://localhost/static/css/jquery-ui.css" type="text/css" />-->

        <!-- PRODUCTION MODE: will be faster for users that cache those across sites -->
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script> 
          <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script> 
          <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css"></script> 

        <script src="{{ STATIC_URL }}django_tables2_datatables/js/jquery.dataTables.min.js"></script> 
        <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2_datatables/css/jquery.dataTables.css" type="text/css" media="print, projection, screen" />
        <script src="{% url 'django_tables2_datatables_config_js' %}"></script> 

        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}accounts/css/style.css" />

        <script src="{% url 'master_checkbox_js' %}"></script> 
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div id="auth-top-bar">{% include "accounts/user_auth_top_bar.html" %}</div>
        <h1>{% block content_title %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </body>
</html>
